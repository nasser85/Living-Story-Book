<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>social-media-icons Demo</title>

	<script src="../webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="social-media-icons.html">

	<style is="custom-style">
		social-media-icons {
			--social-media-icons-hover-color: black;
		}

		social-media-icons[icon="github"] {
			--social-media-icons-hover-color: tomato;
		}
	</style>

</head>

<body unresolved>

	<a href="https://github.com/hejty" target="_blank" rel="noopener noreferrer">
		<social-media-icons icon="github" color="#bada55" size="320" title="@hejty GitHub Profile"></social-media-icons>
	</a>

	<social-media-icons color="darkgrey" icon="dribbble"></social-media-icons>
	<social-media-icons color="darkgrey" icon="facebook"></social-media-icons>
	<social-media-icons color="darkgrey" icon="github"></social-media-icons>
	<social-media-icons color="darkgrey" icon="googleplus"></social-media-icons>
	<social-media-icons color="darkgrey" icon="instagram"></social-media-icons>
	<social-media-icons color="darkgrey" icon="lastfm"></social-media-icons>
	<social-media-icons color="darkgrey" icon="linkedin"></social-media-icons>
	<social-media-icons color="darkgrey" icon="medium"></social-media-icons>
	<social-media-icons color="darkgrey" icon="quora"></social-media-icons>
	<social-media-icons color="darkgrey" icon="pinterest"></social-media-icons>
	<social-media-icons color="darkgrey" icon="skype"></social-media-icons>
	<social-media-icons color="darkgrey" icon="spotify"></social-media-icons>
	<social-media-icons color="darkgrey" icon="stumbleupon"></social-media-icons>
	<social-media-icons color="darkgrey" icon="tumblr"></social-media-icons>
	<social-media-icons color="darkgrey" icon="twitter"></social-media-icons>
	<social-media-icons color="darkgrey" icon="youtube"></social-media-icons>
	<social-media-icons color="darkgrey" icon="vimeo"></social-media-icons>
	<social-media-icons color="darkgrey" icon="vine"></social-media-icons>

</body>

</html>
