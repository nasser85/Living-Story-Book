<div id="account">
	<div class="row">
		<div class="col s2">
			<div class="center col s12">
				<img id="bookpic" class="center" src="{{user.picture}}"></img>
				
			</div>
			<div class="center col s12">
				<h5 class="center">{{user.name}}</h5>
			</div>
		</div>
		<div class="center col s10">
			<div ng-click="createNew()" ui-sref="create" class="options col s3">
				<i class="large material-icons">library_add</i>
				<p>Create New Story</p>

			</div>
			<div ui-sref="yourStories" class="options col s3">
				<i class="large material-icons">library_books</i>
				<p>View Your Stories</p>

			</div>
			<div  ui-sref="browseStories" class="options col s3">
				<i class="large material-icons">view_column</i>
				<p>Browse All Stories</p>

			</div>
		</div>
	</div>
</div>
