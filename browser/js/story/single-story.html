<div id="single-story">
	<div class="row">
		<div class="col s3">
		<div class="card center z-depth-2 mini">
          	<div class="card-content">
            	<span class="card-title">{{newStory.title}}</span>
            </div>
            <div class="card-image">
              <img src="{{newStory.cover_url}}">
            </div>
            <div class="card-action">
              <a href="#">By {{author}}</a>
            </div>
          </div>
      </div>
      <div class="col s5 offset-s1">
      	<slick class="col s12" infinite="true" slides-to-show="1" slides-to-scroll="1">
          <div ng-repeat="page in pages" class="card center z-depth-2 read">
          	<div class="card-content">
            	<span class="card-title">Page {{pages.indexOf(page) + 1}}</span>
            </div>
            <div class="card-image">
              <img class="book" src="{{page.image_url}}">
            </div>
            <div class="card-content">
              <p>{{page.content}}</p>
            </div>
          </div>
          </slick>
      </div>
	</div>
</div>
