<div id="message-loader">
	<h4 ng-if="message!=='Enter the URL of the picture that you would like to use.'">{{message}}</h4>
	<div ng-if="message!=='Are you sure you want to delete this book?'&&message!=='Enter the URL of the picture that you would like to use.'" class="progress">
      <div class="indeterminate"></div>
  	</div>
  	<div ng-if="message==='Are you sure you want to delete this book?'">
  		<a ng-click="deleteStory(newStory)" class="waves-effect green btn"><i class="material-icons left">delete</i>DELETE</a>
  		<a ng-click="cancelDelete()" class="waves-effect red btn"><i class="material-icons left">not_interested</i>CANCEL</a>
  	</div>
  	<div ng-if="message==='Enter the URL of the picture that you would like to use.'" class="col s6 input-field">
        <input ng-model="submission.image" placeholder="{{message}}" id="input_text" type="text" class="center validate">
    </div>
  	<div ng-if="message==='Enter the URL of the picture that you would like to use.'">
  		<a ng-if="pos===1" ng-click="selectCover(submission.image); cancelSubmission()" class="waves-effect green btn"><i class="material-icons left">delete</i>SUBMIT</a>
  		<a ng-if="pos!==1" ng-click="selectPageImage(submission.image); cancelSubmission()" class="waves-effect green btn"><i class="material-icons left">delete</i>SUBMIT</a>
  		<a ng-click="cancelSubmission()" class="waves-effect red btn"><i class="material-icons left">not_interested</i>CANCEL</a>
  	</div>
</div>
