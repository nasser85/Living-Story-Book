<div id="author">
	<div class="row">
		<div class="col s10 offset-s1">
			<div class="col s12">
				<h3 class="center col s8">Stories by {{author.name}}</h3>
				<div class="col s2">
					<img class="authpic" src="{{author.picture}}"></img>
				</div>
				
			</div>
			
	      	<slick class="col s12" infinite="true" slides-to-show="3" slides-to-scroll="3">
	      		<div ng-repeat="book in author.stories" id="browse-book" >
		          <div class="card center z-depth-2 mini col s10 offset-s1 hoverable" ui-sref="singleStory({storyId: book.id})">
		          	<div class="card-content">
		            	<span class="card-title">{{book.title}}</span>
		            </div>
		            <div class="card-image">
		              <img src="{{book.cover_url}}">
		            </div>
		            <div class="card-action">
		              <a href="#">By {{author.name}}</a>
		            </div>
		          </div>
		      </div>
	          </slick>
	      </div>
  	</div>
</div>
