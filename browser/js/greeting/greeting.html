<div id="greeting" class="col s12 offset-3">

	    <h1 class="center">Sign Up.  It's Free!</h1>
	    <h5>Once you have an account, you can create Living Stories of your own.</h5>

	    <div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input id="name" type="text" class="validate">
		          <label for="first_name">User Name</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="user-pass" type="text" class="validate">
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="user-email" type="text" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		    </form>
	  	</div>

	       


</div>
